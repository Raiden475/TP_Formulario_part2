<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Reporte de Problemas</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="NOMBRE">Nombre:</label>
                <input type="text" id="NOMBRE" name="NOMBRE" required>
            </div>
            <div class="form-group">
                <label for="APELLIDO">Apellido:</label>
                <input type="text" id="APELLIDO" name="APELLIDO" required>
            </div>
            <div class="form-group">
                <label for="CARGO">¿Cuál es su cargo?:</label>
                <select id="CARGO" name="select1" required>
                    <option value="ADMINISTRATIVO">Administrativo</option>
                    <option value="SUPERVISOR">Supervisor</option>
                    <option value="ALMACEN">Almacén</option>
                    <option value="PRODUCCION">Producción</option>
                    <option value="TRANSPORTE">Transporte</option>
                    <option value="SEGURIDAD">Seguridad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="textarea1">Reporte de Problema:</label>
                <textarea id="textarea1" name="textarea1" rows="4" required></textarea>
            </div>
            <button type="button" id="submitBtn">Enviar Reporte</button>
        </form>
    </div>

    <script src="./javascript/funciones.js"></script>
</body>
</html>
